<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/photoStyles.css">
    <title>Photo Gallery HM</title>
</head>
<body>
    {% extends "nav_bar.html" %}
    {% block content %}
    <div class="quote">
        <h1>Photo Gallery</h1>
        <div class="gallery">
            {% for img in images%}
                <img src="/static/images/{{img.file_name}}" alt="{{img.file_name}}">
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
